{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6">Create a New Chat</h1>
    
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Chat Name</label>
            <input type="text" name="name" id="name" class="block w-full mt-1 border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
            <label for="type" class="block text-sm font-medium text-gray-700">Chat Type</label>
            <select name="type" id="type" class="block w-full mt-1 border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <option value="one_to_one">One-to-One</option>
                <option value="group">Group</option>
            </select>
        </div>

        <div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                Create Chat
            </button>
        </div>
    </form>
</div>
{% endblock %}
