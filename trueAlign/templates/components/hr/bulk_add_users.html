{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="mb-4">
        <a href="{% url 'aps_hr:hr_dashboard' %}" class="inline-flex items-center px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors">
            <span>Back to Dashboard</span>
        </a>
    </div>
    <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-6">
            <h5 class="text-xl font-semibold text-gray-800 mb-4">Bulk Add Users</h5>
            <form method="POST" action="{% url 'aps_hr:bulk_add_users' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="csv_file" class="block text-sm font-medium text-gray-700 mb-1">Upload CSV File</label>
                    <input type="file" name="csv_file" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" accept=".csv" required>
                </div>
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" name="send_welcome_emails" id="send_welcome_emails">
                    <label class="form-check-label" for="send_welcome_emails">
                        Send welcome emails to new users
                    </label>
                </div>
                <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Upload and Process
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
