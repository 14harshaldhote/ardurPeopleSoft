{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold">{% if transaction %}Edit Transaction{% else %}Create New Transaction{% endif %}</h1>
        <div class="flex space-x-2">
            <a href="{% url 'transaction_list' %}" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded">
                Back to List
            </a>
        </div>
    </div>

    <div class="bg-white shadow-md rounded-lg p-6">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Transaction Type -->
                <div>
                    <label for="transaction_type" class="block text-sm font-medium text-gray-700 mb-1">Transaction Type *</label>
                    <select name="transaction_type" id="transaction_type" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Select Type</option>
                        {% for code, name in transaction_types %}
                            <option value="{{ code }}" {% if transaction.transaction_type == code %}selected{% endif %}>{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Entity -->
                <div>
                    <label for="entity" class="block text-sm font-medium text-gray-700 mb-1">Entity *</label>
                    <select name="entity" id="entity" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Select Entity</option>
                        {% for entity in entities %}
                            <option value="{{ entity.id }}" {% if transaction.entity_id == entity.id %}selected{% endif %}>{{ entity.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Account -->
                <div>
                    <label for="account" class="block text-sm font-medium text-gray-700 mb-1">Account *</label>
                    <select name="account" id="account" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Select Account</option>
                        {% for account in accounts %}
                            <option value="{{ account.id }}" {% if transaction.account_id == account.id %}selected{% endif %}>{{ account.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Amount -->
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount (â‚¹) *</label>
                    <input type="number" step="0.01" name="amount" id="amount" required value="{{ transaction.amount|default:'' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <!-- Date -->
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date *</label>
                    <input type="date" name="date" id="date" required value="{{ transaction.date|date:'Y-m-d'|default:'' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <!-- Reference Number -->
                <div>
                    <label for="reference_number" class="block text-sm font-medium text-gray-700 mb-1">Reference Number</label>
                    <input type="text" name="reference_number" id="reference_number" value="{{ transaction.reference_number|default:'' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>
            
            <!-- Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description *</label>
                <input type="text" name="description" id="description" required value="{{ transaction.description|default:'' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            
            <!-- Notes -->
            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                <textarea name="notes" id="notes" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">{{ transaction.notes|default:'' }}</textarea>
            </div>
            
            <div class="flex justify-end space-x-3 pt-4">
                <a href="{% url 'transaction_list' %}" class="py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Cancel
                </a>
                <button type="submit" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    {% if transaction %}Update Transaction{% else %}Create Transaction{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
