{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueAlign - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-200 min-h-screen flex items-center justify-center">
    <div class="absolute top-8 left-8 logo-container login-logo">
        <img src="{% static 'images/logo.png' %}" alt="TrueAlign Logo" class="h-16 w-auto">
    </div>
    <div class="w-full max-w-md">
        <div class="bg-white shadow-2xl rounded-3xl overflow-hidden transform hover:scale-105 transition-transform duration-300">
            <div class="p-8">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome</h2>
                
                <form method="POST" class="space-y-6">
                    {% csrf_token %}
                    
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            <i data-feather="user" class="inline-block mr-2 w-5 h-5 text-blue-500"></i>
                            Employee ID
                        </label>
                        <div class="relative">
                            <input 
                                type="text" 
                                name="username" 
                                id="username" 
                                required 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"
                                placeholder="Enter your ID (e.g. AT1234)"
                            >
                        </div>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            <i data-feather="lock" class="inline-block mr-2 w-5 h-5 text-blue-500"></i>
                            Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                name="password" 
                                id="password" 
                                required 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"
                                placeholder="Enter your secure password"
                            >
                        </div>
                    </div>
                    
                    {% if error %}
                    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                        <p class="text-sm">{{ error }}</p>
                    </div>
                    {% endif %}
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                id="remember" 
                                name="remember" 
                                type="checkbox" 
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                            >
                            <label for="remember" class="ml-2 block text-sm text-gray-900">
                                Keep me signed in
                            </label>
                        </div>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition duration-300">Forgot password?</a>
                    </div>
                    
                    <div>
                        <button 
                            type="submit" 
                            class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300"
                        >
                            <i data-feather="log-in" class="w-5 h-5 mr-2"></i>
                            Sign in to your account
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="watermark-container">
        <p class="text-gray-800 font-semibold whitespace-nowrap">Powered by</p>
        <img src="{% static 'images/ardurtech.png' %}" alt="Ardur Technology" class="watermark-image">
    </div>

    <style>
        .watermark-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 50;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .watermark-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.9);
        }

        .watermark-image {
            width: 128px;
            height: auto;
            object-fit: contain;
            display: block;
        }
        .logo-container {
            transition: all 0.3s ease-in-out;
            transform-origin: center;
        }

        .login-logo {
            opacity: 0.8;
            transform: scale(0.9);
        }

        .login-logo:hover {
            opacity: 1;
            transform: scale(1);
        }
    </style>

    <script>
        feather.replace();
    </script>
</body>
</html>
