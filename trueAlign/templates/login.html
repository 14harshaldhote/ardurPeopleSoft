{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Web Application - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen">
    <div class="logo-container login-logo">
        <img src="{% static 'images/logo.png' %}" alt="Company Logo" class="h-16 w-auto">
    </div>
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md">
            <div class="bg-white shadow-2xl rounded-2xl overflow-hidden">
                <div class="p-8">
                    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
                    
                    <form method="POST" class="space-y-4">
                        {% csrf_token %}
                        
                        <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            <i data-feather="user" class="inline-block mr-2 w-5 h-5 text-gray-500"></i>
                            Username
                        </label>
                        <div class="relative">
                            <input 
                                type="text" 
                                name="username" 
                                id="username" 
                                required 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 pl-10"
                                placeholder="Enter your username"
                            >
                        </div>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            <i data-feather="lock" class="inline-block mr-2 w-5 h-5 text-gray-500"></i>
                            Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                name="password" 
                                id="password" 
                                required 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 pl-10"
                                placeholder="Enter your password"
                            >
                        </div>
                    </div>
                    
                    {% if error %}
                    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                        <p class="text-sm">{{ error }}</p>
                    </div>
                    {% endif %}
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                id="remember" 
                                name="remember" 
                                type="checkbox" 
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                            >
                            <label for="remember" class="ml-2 block text-sm text-gray-900">
                                Remember me
                            </label>
                        </div>
                        
                       
                    </div>
                    
                    <div>
                        <button 
                            type="submit" 
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300"
                        >
                            Sign in
                        </button>
                    </div>
                </form>
                
                
            </div>
        </div>
                
       
    </div>
    <div class="watermark-container">
        <p class="text-gray-800 font-semibold whitespace-nowrap">Product by</p>
        <img src="{% static 'images/ardurtech.png' %}" alt="Ardur Technology Watermark" class="watermark-image">
    </div>

    <style>
         .content-wrapper {
            margin-left: 240px;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            min-height: calc(100vh - 40px);
            padding-bottom: 80px;
            /* Space for watermark */
        }

        .watermark-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 50;
            background: rgba(255, 255, 255, 0.211);
            backdrop-filter: blur(8px);
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .watermark-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.56);
        }

        .watermark-image {
            width: 128px;
            height: auto;
            object-fit: contain;
            display: block;
        }
        .logo-container {
            transition: all 0.3s ease-in-out;
            transform-origin: center;
        }

        .login-logo {
            height: 1rem;
            width: auto;
            opacity: 1;
        }

        .dashboard-logo {
            height: 3rem;
            width: auto;
            opacity: 1;
        }
    </style>

    <script>
        // Initialize Feather icons
        feather.replace();
    </script>
</body>
</html>
