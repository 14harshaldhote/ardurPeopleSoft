<!-- Create Direct Message Modal -->
<div id="createDirectModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="bg-[#F0F4F8] rounded-lg shadow-xl w-full max-w-lg">
            <div class="bg-[#2B5278] text-white px-6 py-4 rounded-t-lg flex justify-between items-center">
                <h3 class="text-xl font-semibold">New Chat</h3>
                <button type="button" onclick="closeModal('createDirectModal')" class="text-white hover:text-gray-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <form method="POST" class="p-6">
                {% csrf_token %}
                <input type="hidden" name="action" value="create_direct">
                
                <div class="mb-6">
                    <div class="relative">
                        <input type="text" id="userSearch" placeholder="Search people..." 
                               class="w-full pl-10 pr-4 py-3 bg-white rounded-full border-2 border-[#00AFF0] focus:outline-none focus:ring-2 focus:ring-[#00AFF0] focus:border-transparent">
                        <svg class="w-5 h-5 text-[#00AFF0] absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                    
                    <select name="user_id" required class="mt-4 w-full bg-white rounded-lg border-2 border-gray-200 p-3 max-h-48 overflow-y-auto">
                        <option value="" disabled selected>Select a contact</option>
                        {% for user in available_users %}
                            <option value="{{ user.id }}" class="py-2 px-3 hover:bg-[#F0F4F8]">
                                {{ user.get_full_name|default:user.username }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="flex justify-end gap-3">
                    <button type="button" onclick="closeModal('createDirectModal')" 
                            class="px-6 py-2 text-[#00AFF0] bg-white border-2 border-[#00AFF0] rounded-full hover:bg-[#F0F4F8] font-medium">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="px-6 py-2 bg-[#00AFF0] text-white rounded-full hover:bg-[#009de0] font-medium">
                        Start Chat
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
